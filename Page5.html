<!DOCTYPE html><html><head>
        <meta charset="UTF-8">
        <title>A-Frame</title>
        <<!-- main a-frame library -->
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

        <!-- physics library -->
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

        <!-- extras library -->
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <!-- for the nav mesh -->
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>

        <!-- A-Frame HREF component library -->
        <script src="a-frame-href.js"></script>

        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

    </head>
    <body>
    <a-scene physics="" cursor="rayOrigin: mouse">

<!-- Camera -->
      <a-entity id="rig" position="0 2.5 15" rotation="0 0 0" movement-controls="">
      <a-entity id="camera" camera="" look-controls="rayOrigin: mouse"></a-entity>
      <a-box id="box1" dynamic-body="shape: box; mass:0" visible="false" position="0 0 0" width=".25" height=".25" depth=".25"></a-box>
    </a-entity>

<!-- Assets -->
      <a-assets-item src="Chandelier (Bowl Rim).obj" id="C1"> </a-assets-item>
      <a-assets-item src="Chandelier (Bowl).obj" id="C2"> </a-assets-item>
      <a-assets-item src="Chandelier (Candles).obj" id="C3"> </a-assets-item>
      <a-assets-item src="Chandelier (Chains 1).obj" id="C4"> </a-assets-item>
      <a-assets-item src="Chandelier (Chains 2).obj" id="C5"> </a-assets-item>
      <a-assets-item src="Cow.obj" id="Cow"> </a-assets-item>
      <a-assets-item src="Hands.obj" id="Hands"> </a-assets-item>
      <a-assets-item src="Mount.obj" id="Mount"> </a-assets-item>
      <a-assets-item src="Side Tables.obj" id="Tables"> </a-assets-item>
      <a-assets-item src="Stage.obj" id="Room"> </a-assets-item>
      <a-assets-item src="Eye.obj" id="Eye"> </a-assets-item>
      <a-assets-item src="book.obj" id="Book"> </a-assets-item>

<!-- Room -->
      <a-entity
        obj-model="obj: #Room"
        position="0 0 0"
        scale="1 1 1"
        material="
          side:double;
          color: #363636">
      </a-entity>

<!-- Chandelier -->
      <a-entity
        obj-model="obj: #C1"
        position="0 0 0"
        scale="1 1 1"
        material="color: #a1823f">
      </a-entity>
      <a-entity
        obj-model="obj: #C2"
        position="0 0 0"
        scale="1 1 1"
        material="color: #a1823f">
      </a-entity>
      <a-entity
        obj-model="obj: #C3"
        position="0 0 0"
        scale="1 1 1"
        material="color: #a1823f">
      </a-entity>
      <a-entity
        obj-model="obj: #C4"
        position="0 0 0"
        scale="1 1 1"
        material="color: #a1823f">
      </a-entity>
      <a-entity
        obj-model="obj: #C5"
        position="0 0 0"
        scale="1 1 1"
        material="color: #a1823f">
      </a-entity>

<!-- Scene -->
      <a-entity
        obj-model="obj: #Cow"
        position="0 0 0"
        scale="1 1 1"
        material="color: #e3c466">
      </a-entity>
      <a-entity
        obj-model="obj: #Eye"
        position="0 0 0"
        scale="1 1 1"
        material="color: #fafafa">
      </a-entity>
      <a-entity
        obj-model="obj: #Hands"
        position="0 0 0"
        scale="1 1 1"
        material="color: #439e31">
      </a-entity>
      <a-entity
        obj-model="obj: #Tables"
        position="0 0 0"
        scale="1 1 1"
        material="color: #634725">
      </a-entity>
      <a-entity
        obj-model="obj: #Mount"
        position="0 0 0"
        scale="1 1 1"
        material="color: #fcf5e8">
      </a-entity>
      <a-box
        position="-1.4 3 -6.25"
        rotation="0 100 0"
        scale="4 6 .2"
        color="#613d00">
      </a-box>

<!-- Ground -->
    <a-box
      static-body="shape:box"
      position="0 -.6 0"
      rotation="0 0 0"
      width="14"
      height="1"
      depth="25"
      color="#000000">
    </a-box>

<!-- Sky -->
      <a-sky
        color="#000000">
      </a-sky>
    </a-scene>

</body></html>
