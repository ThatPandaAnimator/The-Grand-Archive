<!DOCTYPE html><html><head>
        <meta charset="UTF-8">
        <title>A-Frame</title>
            <!-- A-Frame library -->
      <script src="aframe.min.js"></script>

      <!-- A-Frame physics library -->
      <script src="aframe-physics-system.min.js"></script>

      <!-- A-Frame extras library for vr controlers and other stuff  -->
      <script src="aframe-extras.min.js"></script>

      <!-- A-Frame HREF component library -->
      <script src="a-frame-href.js"></script>

    </head>
    <body>
    <a-scene physics="" cursor="rayOrigin: mouse">
      
<!-- Camera -->
      <a-entity id="rig" position="-15 1.5 0" rotation="0 -90 0" movement-controls="">
      <a-entity id="camera" camera="" look-controls="rayOrigin: mouse" wasd-controls="fly:true;"></a-entity>
      <a-box id="box1" dynamic-body="shape: box; mass:0" visible="false" position="0 0 0" width=".25" height=".25" depth=".25"></a-box>
    </a-entity>

<!-- Assets -->
      <a-assets img="" src="Home.jpg" id="Home"> </a-assets>
      <a-assets-item src="Chapel.obj" id="Chapel"> </a-assets-item>
      <a-assets-item src="Fence 1.obj" id="F1"> </a-assets-item>
      <a-assets-item src="Fence 2.obj" id="F2"> </a-assets-item>
      <a-assets-item src="Fence 3.obj" id="F3"> </a-assets-item>
      <a-assets-item src="Fence 4.obj" id="F4"> </a-assets-item>
      <a-assets-item src="Fence 5.obj" id="F5"> </a-assets-item>
      <a-assets-item src="Fence 6.obj" id="F6"> </a-assets-item>
      <a-assets-item src="Fence 7.obj" id="F7"> </a-assets-item>
      <a-assets-item src="Fence 8.obj" id="F8"> </a-assets-item>
      <a-assets-item src="Fence 9.obj" id="F9"> </a-assets-item>
      <a-assets-item src="Fence 10.obj" id="F10"> </a-assets-item>
      <a-assets-item src="Fence 11.obj" id="F11"> </a-assets-item>
      <a-assets-item src="Headstone Pile.obj" id="Pile"> </a-assets-item>
      <a-assets-item src="Graveyard.obj" id="Grave"> </a-assets-item>
      <a-assets-item src="Trees.obj" id="Trees"> </a-assets-item>
      
<!-- Chapel -->
      <a-entity obj-model="obj: #Chapel" position="0 0 0" scale=".01 .01 .01" material="side: double;">
      </a-entity>
      
<!-- Graves -->
      <a-entity obj-model="obj: #Grave" position="0 0 0" scale=".01 .01 .01">
      </a-entity>
      <a-entity obj-model="obj: #Pile" position="0 0 .028" scale=".01 .01 .01">
      </a-entity>
      <a-entity obj-model="obj: #Trees" position="0 0 0" scale=".01 .01 .01">
      </a-entity>

<!-- Fence -->
      <a-entity obj-model="obj: #F1" position="0 0 0" scale=".01 .01 .01">
      </a-entity>
      <a-entity obj-model="obj: #F2" position="0 0 0" scale=".01 .01 .01">
      </a-entity>
      <a-entity obj-model="obj: #F3" position="0 0 0" scale=".01 .01 .01">
      </a-entity>
      <a-entity obj-model="obj: #F4" position="0 0 0" scale=".01 .01 .01">
      </a-entity>
      <a-entity obj-model="obj: #F5" position="0 0 0" scale=".01 .01 .01">
      </a-entity>
      <a-entity obj-model="obj: #F6" position="0 0 0" scale=".01 .01 .01">
      </a-entity>
      <a-entity obj-model="obj: #F7" position="0 0 0" scale=".01 .01 .01">
      </a-entity>
      <a-entity obj-model="obj: #F8" position="0 0 0" scale=".01 .01 .01">
      </a-entity>
      <a-entity obj-model="obj: #F9" position="0 0 0" scale=".01 .01 .01">
      </a-entity>
      <a-entity obj-model="obj: #F10" position="0 0 0" scale=".01 .01 .01">
      </a-entity>
      <a-entity obj-model="obj: #F11" position="0 0 0" scale=".01 .01 .01">
      </a-entity>

<!-- Home Portal-->
      <a-box position="-20 1.5 0" scale="1 1 1" href="index.html" material="src: #Home" animation="property: rotation; 
        to: 720 360 360; 
        dur: 6000;
        dir: alternate;
        easing: linear; 
        loop: true">
      </a-box>

<!-- Ground -->
    <a-box static-body="shape:box" position="0 -.5 0" rotation="0 0 0" width="125" height="1" depth="150" color="#ADADAD">
      </a-box>
      
<!-- Sky -->
      <a-sky color="#000000">
      </a-sky>
    </a-scene>
    

</body></html>
